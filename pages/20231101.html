<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../scripts/20231101.js"></script>
</head>
<body onload="loadGame()">
    <div style="text-align:center;width:480px;">
        <button onmousedown="moveUp()" onmouseup="stop()">UP</button><br><br>
        <button onmousedown="moveLeft()" onmouseup="stop()">LEFT</button>
        <button onmousedown="moveRight()" onmouseup="stop()">RIGHT</button><br><br>
        <button onmousedown="moveDown()" onmouseup="stop()">DOWN</button><br><br>
        <button onclick="pause()">PAUSE</button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border: 2px solid grey;
        }
        tr, td, th{
            border: 2px solid;
            padding: 5px;
            text-align: center;
        }
        th{
            background-color: teal;
            color: white;
        }
        .beige{
            background-color: beige;
        }
        td{
            background-color: lightgreen;
            width: 25px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <th colspan="6">Table Title</th>
    </tr>
    <tr>
        <td class="beige">1</td>
        <td class="beige">2</td>
        <td class="beige">3</td>
        <td class="beige">4</td>
        <td class="beige">5</td>
        <td class="beige">6</td>
    </tr>
    <tr>
        <td colspan="3">7</td>
        <td colspan="3">8</td>
    </tr>
    <tr>
        <td rowspan="2">9</td>
        <td class="beige">10</td>
        <td rowspan="2">11</td>
        <td class="beige">12</td>
        <td rowspan="2">13</td>
        <td class="beige">14</td>
    </tr>
    <tr>
        <td class="beige">15</td>
        <td class="beige">16</td>
        <td class="beige">17</td>
    </tr>
    <tr>
        <td class="beige">18</td>
        <td class="beige">19</td>
        <td class="beige">20</td>
        <td class="beige">21</td>
        <td class="beige">22</td>
        <td class="beige">23</td>
    </tr>
    <tr>
        <td class="beige">24</td>
        <td colspan="4" rowspan="3">25</td>
        <td class="beige">25</td>
    </tr>
    <tr>
        <td class="beige">26</td>
        <td class="beige">27</td>
    </tr>
    <tr>
        <td class="beige">28</td>
        <td class="beige">29</td>
    </tr>
    <tr>
        <th colspan="6">Table footnote</th>
    </tr>
</table>
</body>
</html>
